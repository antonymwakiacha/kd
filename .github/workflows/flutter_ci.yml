name: Flutter Web CI & Firebase Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: stable

      # 3️⃣ Install dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 4️⃣ Generate Envied files (IMPORTANT)
      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # 5️⃣ Analyze (optional but recommended)
      - name: Flutter analyze (non-blocking)
        run: flutter analyze --no-fatal-warnings --no-fatal-infos

      # 6️⃣ Build Flutter Web
      - name: Build Flutter Web
        run: flutter build web --release

      # 7️⃣ Authenticate to Firebase using service account
      - name: Firebase Auth
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-key.json" >> $GITHUB_ENV

      # 8️⃣ Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: kenyadictionarydb
